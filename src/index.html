<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <base href="/" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrap">
      <h1>To-do list</h1>
      <div class="add-task-container">
        <form id="add-task-form" class="add-task-form">
          <input type="text" id="task-description" class="task-input" placeholder="Add to your list..." />
          <button type="submit" class="add-task-button">+</button>
        </form>
      </div>
      <div id="todo-list">
        
      </div>
      <div class="back">
        <button id="clear-completed" class="clear-btn">Clear all completed</button>
    </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
